    <title>Fun Learning Hub</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap');

        body {
            font-family: 'Fredoka One', cursive;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #ffeb3b, #ff9800);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .title {
            font-size: 24px;
            color: #fff;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.2);
            margin-bottom: 10px;
        }

        .action-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            width: 100%;
            max-width: 500px;
        }

        a {
            text-decoration: none;
            color: white;
            background-color: #ff4081;
            padding: 14px 24px;
            border-radius: 50px;
            font-size: 16px;
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, background-color 0.3s ease;
            text-align: center;
            display: inline-block;
            animation: bounce 2s infinite alternate;
            position: relative;
        }

        a:hover {
            background-color: #e91e63;
            transform: scale(1.1);
        }

        @keyframes bounce {
            0% { transform: translateY(0px); }
            100% { transform: translateY(-8px); }
        }

        .cloud {
            position: absolute;
            width: 150px;
            height: 80px;
            background: white;
            border-radius: 50%;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            animation: moveClouds 20s infinite linear;
        }

        .cloud::before,
        .cloud::after {
            content: '';
            position: absolute;
            background: white;
            border-radius: 50%;
        }

        .cloud::before {
            width: 100px;
            height: 100px;
            top: -30px;
            left: 20px;
        }

        .cloud::after {
            width: 80px;
            height: 80px;
            top: -20px;
            left: 80px;
        }

        @keyframes moveClouds {
            0% { left: -100px; }
            100% { left: 110%; }
        }

        /* Stars */
        .star {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: white;
            border-radius: 50%;
            animation: twinkle 1.5s infinite alternate;
        }

        @keyframes twinkle {
            0% { opacity: 1; transform: scale(1); }
            100% { opacity: 0.5; transform: scale(1.3); }
        }

        /* Responsive */
        @media (max-width: 600px) {
            a {
                font-size: 14px;
                padding: 12px 20px;
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="cloud" style="top: 40%; animation-duration: 30s;"></div>
